<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Main Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      background-image: url('forest.webp');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: white;
      min-height: 100vh;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 10;
    }

    nav .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav .menu {
      display: flex;
      align-items: center;
      position: relative;
    }

    nav .menu a,
    .dropdown-toggle {
      text-decoration: none;
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 10px 18px;
      margin: 0 6px;
      cursor: pointer;
      border-radius: 5px;
      min-width: 110px;
      text-align: center;
      transition: background-color 0.3s;
    }

    nav .menu a:hover,
    .dropdown-toggle:hover {
      background-color: green;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-container {
      position: absolute;
      top: 48px;
      right: 0;
      display: none;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.95);
      padding: 10px;
      border-radius: 8px;
      z-index: 100;
    }

    .dropdown-container a {
      margin: 5px 0;
      border: 1px solid white;
      padding: 10px 18px;
      border-radius: 5px;
      background-color: transparent;
      color: white;
      min-width: 150px;
      text-align: center;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .dropdown-container a:hover {
      background-color: green;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin: 80px 0 0 80px; 
    }

    .slider {
      width: 800px;
      height: 400px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      margin-bottom: 20px;
      position: relative;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 3000px;
    }

    .slides a img {
      width: 800px;
      height: 400px;
      object-fit: cover;
    }

    .photo-buttons {
      display: flex;
      margin-top: 10px;
    }

    .photo-buttons button {
      margin-right: 10px;
      width: 70px;
      height: 50px;
      border: none;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      border-radius: 5px;
      transition: all 0.3s ease;
      opacity: 0.4;
      transform: scale(0.95);
    }

    .photo-buttons button.active {
      opacity: 1;
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    .photo-buttons button:hover {
      opacity: 0.8;
      transform: scale(1.05);
    }

    .welcome-section {
      margin-top: 30px;
      margin-left: 80px;
      max-width: 800px;
      background-color: rgba(0, 0, 0, 0.226);
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
    }

    .welcome-section h1 {
      font-size: 40px;
      color: #ffffff;
      margin-bottom: 10px;
    }

    .welcome-section p {
      font-size: 18px;
      line-height: 1.6;
      color: #ffffff;
    }

  </style>
</head>
<body>

  <nav>
    <div class="logo">MoviHub</div>
    <div class="menu">
      <a href="education.html">Education</a>
      <a href="Product.html">Products</a>
      <a href="404.html">Cart</a>
      <a href="login.html">Account</a>

      <div class="dropdown" id="dropdownMenu">
        <a href="#" class="dropdown-toggle" onclick="toggleDropdown(event)">Other page</a>
        <div class="dropdown-container" id="dropdownContent">
          <a href="Explore.html">Explore</a>
          <a href="Aboutme.html">About Me</a>
          <a href="Contact.html">Support</a>
        </div>
      </div>
    </div>
  </nav>
 <div class="welcome-section">
      <h1>Welcome</h1>
      <p>The future of IT is not just technology â€“ it's about ideas, innovation, and people like you shaping a smarter, connected world. </p>
    </div>
  <div class="main-content">
    <div class="slider" id="slider">
      <div class="slides" id="slides">
        <a href="404.html"><img src="Blog.png" alt="Photo 1" /></a>
        <a href="MyWork.html"><img src="Work Expiriece.png" alt="Photo 2" /></a>
        <a href="404.html"><img src="News.png" alt="Photo 3" /></a>
      </div>
    </div>

    <div class="photo-buttons">
      <button onclick="goToSlide(0)" id="btn0" style="background-image: url('Blog.png')"></button>
      <button onclick="goToSlide(1)" id="btn1" style="background-image: url('Work Expiriece.png')"></button>
      <button onclick="goToSlide(2)" id="btn2" style="background-image: url('News.png')"></button>
    </div>

   
  </div>

  <script>
    const slides = document.getElementById('slides');
    const buttons = [
      document.getElementById('btn0'),
      document.getElementById('btn1'),
      document.getElementById('btn2')
    ];
    let index = 0;

    function setActiveButton(i) {
      buttons.forEach((btn, idx) => {
        if (idx === i) {
          btn.classList.add("active");
        } else {
          btn.classList.remove("active");
        }
      });
    }

    function goToSlide(i) {
      index = i;
      slides.style.transform = `translateX(-${i * 800}px)`;
      setActiveButton(i);
    }

    setActiveButton(index);

    setInterval(() => {
      index = (index + 1) % 3;
      goToSlide(index);
    }, 5000);

    function toggleDropdown(event) {
      event.preventDefault();
      event.stopPropagation();
      const dropdown = document.getElementById('dropdownContent');
      dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
    }

    document.addEventListener('click', function (event) {
      const dropdown = document.getElementById('dropdownContent');
      const menu = document.getElementById('dropdownMenu');
      if (!menu.contains(event.target)) {
        dropdown.style.display = 'none';
      }
    });
  </script>

</body>
</html>
