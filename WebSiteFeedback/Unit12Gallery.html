<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Gallery 12 Unit 12</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    html, body {
      height: 100%;
    }
    body {
      background-image: url('forest.webp');
      background-size: cover;
      background-position: center;
      color: white;
      display: flex;
      flex-direction: column;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 10;
    }
    nav .logo {
      font-size: 24px;
      font-weight: bold;
    }
    nav .menu {
      display: flex;
      align-items: center;
    }
    nav .menu a,
    .dropdown-toggle {
      text-decoration: none;
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 10px 18px;
      margin: 0 6px;
      cursor: pointer;
      border-radius: 5px;
      min-width: 100px;
      text-align: center;
      transition: background-color 0.3s;
    }
    nav .menu a:hover,
    .dropdown-toggle:hover {
      background-color: green;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-container {
      position: absolute;
      top: 48px;
      right: 0;
      display: none;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.95);
      padding: 10px;
      border-radius: 8px;
      z-index: 100;
    }
    .dropdown-container a {
      margin: 5px 0;
      border: 1px solid white;
      padding: 10px 18px;
      border-radius: 5px;
      background-color: transparent;
      color: white;
      text-align: center;
      transition: background-color 0.3s;
      text-decoration: none;
    }
    .dropdown-container a:hover {
      background-color: green;
    }
    .content-block {
      background-color: rgba(0, 0, 0, 0.6);
      flex: 1;
      padding: 40px;
      margin: 50px 50px 50px 50px; 
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }
    .gallery-title {
      font-size: 2.2em;
      font-weight: bold;
      margin-bottom: 28px;
      text-shadow: 0 2px 8px #222;
      letter-spacing: 1px;
      text-align: center;
      width: 100%;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 30px;
      width: 100%;
      max-width: 1600px;
    }
    .item-card {
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-size: 24px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      filter: brightness(60%);
      text-align: center;
      text-decoration: none;
      height: 100%;
      width: 100%;
      overflow: hidden;
      position: relative;
      padding: 0;
    }
    .item-card:hover {
      filter: brightness(100%);
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.4);
      border: 2px solid white;
    }
    .item-image {
      width: 100%;
      height: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      object-position: center;
      display: block;
      flex: 1 1 auto;
      background: #222;
    }
    .item-label {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
      color: #fff;
      text-shadow: 0 2px 12px #000, 0 1px 6px #222;
      font-size: 1.1em;
      font-weight: bold;
      letter-spacing: 1px;
      z-index: 2;
      pointer-events: none;
      padding: 16px 0 8px 0;
      line-height: 1.2;
      background: linear-gradient(to bottom, rgba(0,0,0,0.70) 70%, rgba(0,0,0,0));
    }
    @media (max-width: 1200px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
        grid-template-rows: repeat(4, 1fr);
      }
    }
    @media (max-width: 700px) {
      .content-block {
        padding: 10px;
        margin: 10px;
      }
      .grid {
        grid-template-columns: 1fr;
        grid-template-rows: repeat(8, 1fr);
        gap: 16px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">Gallery Unit 12</div>
    <div class="menu">
      <a href="index.html">Main</a>
      <a href="education.html">Education</a>
      <a href="product.html">Products</a>
      <a href="404.html">Cart</a>
      <a href="login.html">Account</a>
      <div class="dropdown" id="dropdownMenu">
        <a href="#" class="dropdown-toggle" onclick="toggleDropdown(event)">Other page</a>
        <div class="dropdown-container" id="dropdownContent">
          <a href="explore.html">Explore</a>
          <a href="aboutme.html">About Me</a>
          <a href="Contact.html">Support</a>
        </div>
      </div>
    </div>
  </nav>
  <div class="content-block">
    <div class="gallery-title">Unit 12 Gallery</div>
    <div class="grid">
      <a class="item-card">
        <span class="item-label"></span>
        <img class="item-image" src="Soft12.jpg" />
      </a>
      <a class="item-card">
        <span class="item-label"></span>
        <img class="item-image" src="Soft13.png"  />
      </a>
      <a class="item-card">
        <span class="item-label"></span>
        <img class="item-image" src="Soft14.webp"  />
      </a>
      <a class="item-card">
        <span class="item-label"></span>
        <img class="item-image" src="soft15.webp"  />
      </a>
      <a class="item-card">
        <span class="item-label"></span>
        <img class="item-image" src="default.webp"  />
      </a>
      <a class="item-card">
        <span class="item-label"></span>
        <img class="item-image" src="default.webp" />
      </a>
      <a class="item-card">
        <span class="item-label"></span>
        <img class="item-image" src="default.webp"  />
      </a>
      <a class="item-card">
        <span class="item-label"></span>
       <img class="item-image" src="default.webp"   />
      </a>
    </div>
  </div>
  <script>
    function toggleDropdown(event) {
      event.preventDefault();
      event.stopPropagation();
      const dropdown = document.getElementById('dropdownContent');
      dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
    }
    document.addEventListener('click', function (event) {
      const dropdown = document.getElementById('dropdownContent');
      const menu = document.getElementById('dropdownMenu');
      if (!menu.contains(event.target)) {
        dropdown.style.display = 'none';
      }
    });
  </script>
</body>
</html>
