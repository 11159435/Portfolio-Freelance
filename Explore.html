<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Продукти</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: sans-serif;
    }

    body {
      background: url('forest.webp') no-repeat center center fixed;
      background-size: cover;
      color: white;
      min-height: 100vh;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 10;
    }

    nav .logo {
      font-size: 24px;
      font-weight: bold;
    }

    nav .menu {
      display: flex;
      align-items: center;
      position: relative;
    }

    nav .menu a,
    .dropdown-toggle {
      text-decoration: none;
      background: transparent;
      border: 1px solid white;
      color: white;
      padding: 10px 18px;
      margin: 0 6px;
      cursor: pointer;
      border-radius: 5px;
      min-width: 110px;
      text-align: center;
      transition: background-color 0.3s;
    }

    nav .menu a:hover,
    .dropdown-toggle:hover {
      background-color: green;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-container {
      position: absolute;
      top: 48px;
      right: 0;
      display: none;
      flex-direction: column;
      background-color: rgba(0, 0, 0, 0.95);
      padding: 10px;
      border-radius: 8px;
      z-index: 100;
    }

    .dropdown-container a {
      margin: 5px 0;
      border: 1px solid white;
      padding: 10px 18px;
      border-radius: 5px;
      background-color: transparent;
      color: white;
      min-width: 150px;
      text-align: center;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .dropdown-container a:hover {
      background-color: green;
    }

    .title {
      text-align: center;
      padding: 40px 20px 0;
    }

    .title h1 {
      font-size: 36px;
      margin-bottom: 10px;
    }

    .products-grid {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      padding: 60px;
    }

    .product-card {
      width: 30vw;
      height: 60vh;
      background-size: cover;
      background-position: center;
      border-radius: 20px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s, filter 0.3s, border 0.3s;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      position: relative;
      text-align: center;
      padding: 20px;
      color: white;
      font-size: 24px;
      font-weight: bold;
      overflow: hidden;
      filter: brightness(60%);
      transform: scale(0.95);
    }

    .product-card::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      transition: 0.3s;
      z-index: 0;
    }

    .product-card:hover::before {
      background: rgba(0, 0, 0, 0.1);
    }

    .product-card:hover {
      filter: brightness(110%);
      transform: scale(1.05);
      border: 2px solid white;
    }

    .product-card h2 {
      position: relative;
      z-index: 1;
      margin: 0;
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">MoviHub</div>
    <div class="menu">
      <a href="index.html">Main</a>
      <a href="education.html">Education</a>
      <a href="Product.html">Product</a>
      <a href="404.html">Cart</a>
      <a href="login.html">Account</a>
      <div class="dropdown" id="dropdownMenu">
        <a href="#" class="dropdown-toggle" onclick="toggleDropdown(event)">Other page</a>
        <div class="dropdown-container" id="dropdownContent">
          <a href="explore.html">Explore</a>
          <a href="aboutme.html">About Me</a>
          <a href="Contact.html">Support</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="title">
    <h1>Explore</h1>
    <p>Choose a category</p>
  </div>

  <div class="products-grid">
    <div class="product-card" style="background-image: url('que-es-un-blog-1.webp')" onclick="goToPage('404.html')">
      <h2>Blog</h2>
    </div>

    <div class="product-card" style="background-image: url('a395bb5ba3b8148b00cea5c18bb57713.jpg')" onclick="goToPage('Contact.html')">
      <h2>Contact</h2>
    </div>

    <div class="product-card" style="background-image: url('07db5277f429d5b1b3cce0ce53771ff2.jpg')" onclick="goToPage('GalleryMyWork.html')">
      <h2>Gallery</h2>
    </div>
  </div>

  <script>
    function toggleDropdown(event) {
      event.preventDefault();
      event.stopPropagation();
      const dropdown = document.getElementById('dropdownContent');
      dropdown.style.display = dropdown.style.display === 'flex' ? 'none' : 'flex';
    }

    document.addEventListener('click', function (event) {
      const dropdown = document.getElementById('dropdownContent');
      const menu = document.getElementById('dropdownMenu');
      if (!menu.contains(event.target)) {
        dropdown.style.display = 'none';
      }
    });

    function goToPage(link) {
      window.location.href = link;
    }
  </script>

</body>
</html>
