<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <style>
        /* CSS for the register page */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
    
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('forest.webp');
            background-size: cover;
            background-position: center;
        }
    
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }
    
        .register-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            width: 320px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: white;
            text-align: center;
        }
    
        .register-box h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
    
        .register-box label {
            display: block;
            font-size: 14px;
            color: #ffffffcc;
            margin-bottom: 5px;
            text-align: left;
        }
    
        .register-box input[type="text"],
        .register-box input[type="password"],
        .register-box input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            outline: none;
        }
    
        .register-box button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #2e7d32; /* Dark green color for button */
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
    
        .register-box button:hover {
            background-color: #255d27; /* Slightly darker green on hover */
        }
    
        .register-box p {
            margin-top: 15px;
            font-size: 14px;
        }
    
        .register-box a {
            color: #ffffffcc;
            text-decoration: none;
        }
    
        .register-box .login-link {
            font-weight: bold;
            color: #4caf50; /* Light green for login link */
        }
    
        .register-box .login-link:hover {
            color: #388e3c; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-box">
            <h2>Register</h2>
            <form onsubmit="registerUser(event)">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit">Register</button>
                <p>Already have an account? <a href="login.html" class="login-link">Log in</a></p>
            </form>
        </div>
    </div>

    <script>
        function registerUser(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirm-password").value;

    

            // Save username and password to localStorage
            localStorage.setItem("username", username);
            localStorage.setItem("password", password);

            window.location.href = "login.html"; // Redirect to login page
        }
    </script>
</body>
</html>
